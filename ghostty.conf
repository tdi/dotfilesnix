# Config generated by Ghostty Config

theme = nord
background = #2e3440
foreground = #d8dee9
selection-background = #eceff4
selection-foreground = #4c566a
cursor-color = #eceff4
cursor-text = #282828
palette = 0=#3b4252
palette = 1=#bf616a
palette = 2=#a3be8c
palette = 3=#ebcb8b
palette = 4=#81a1c1
palette = 5=#b48ead
palette = 6=#88c0d0
palette = 7=#e5e9f0
palette = 8=#4c566a
palette = 9=#bf616a
palette = 10=#a3be8c
palette = 11=#ebcb8b
palette = 12=#81a1c1
palette = 13=#b48ead
palette = 14=#8fbcbb
palette = 15=#eceff4
font-size = 18
font-family = FiraCode Nerd Font Mono

macos-icon = custom-style
macos-icon-ghost-color = green
macos-icon-screen-color = black
macos-icon-frame = beige
# remap cmd+1 to tmux ctrl+b 1 on ghostty
keybind = cmd+one=text:\x021
keybind = cmd+two=text:\x022
keybind = cmd+three=text:\x023
keybind = cmd+four=text:\x024
keybind = cmd+five=text:\x025
keybind = cmd+six=text:\x026
keybind = cmd+seven=text:\x027
keybind = cmd+eight=text:\x028
keybind = cmd+nine=text:\x029


# create new window
keybind = cmd+n=unbind
# create split (vertical)
keybind = cmd+s=text:\x02"
# create hsplit
keybind = cmd+h=text:\x02%
# close pane
keybind = cmd+d=text:\x02x

# misc
link-url = true
